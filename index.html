            const errorMessage = document.getElementById('errorMessage');

            errorMessage.textContent = '';
            errorMessage.style.display = 'none';

            const isAuthenticated = studentList.some(student => {
                const [storedRegNo, storedRollNo] = student;
                return storedRegNo === regNoInput && storedRollNo === rollNoInput;
            });

            if (isAuthenticated) {
                // Store student details (in local storage for this prototype)
                localStorage.setItem('isAuthenticated', 'true');
                localStorage.setItem('studentRegNo', regNoInput);
                window.location.href = 'dashboard.html';
            } else {
                errorMessage.textContent = 'Invalid Registration Number or Roll Number.';
                errorMessage.style.display = 'block';
            }
